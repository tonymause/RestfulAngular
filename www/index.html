<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Monkeys</title>
    <link rel="stylesheet" href="/css/bootstrap.css" >
  </head>
  <body ng-app="app" ng-controller="TodoController">
    <input type="text" ng-model="name" placeholder="Type world..."> Hello {{name}}

<ul>
  <li ng-repeat="todo in todos">
    <input type="checkbox" ng-model="todo.completed">{{todo.name}}
  </li>
</ul>

<script type="text/ng-template" id="/todos.html">
    <ul>
      <li ng-repeat="todo in todos">
        <input type="checkbox" ng-model="todo.completed">
      </li>
    </ul>
  </script>

    <!-- external scripts here -->
    <script type="text/javascript" src="js/lib/angular.js"></script>

    <!-- internal scripts here -->
    <script type="text/javascript" src="./js/controllers/TodoController.js"></script>
  </body>
</html>
